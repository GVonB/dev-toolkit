remote_theme: BDHU/minimalist
title: "Dev Toolkit"
description: "A curated list of essential development tools."
include:
  - README.md  # Uses README as the homepage for the GitHub Pages site
permalink: /:path/
logo: /assets/img/logo.webp
favicon: true
sidebar:
  - name: GitHub
    icon: <i class="fa-brands fa-github"></i>
    link: https://github.com/GVonB/
    name: LinkedIn
    icon: <i class="fa-brands fa-linkedin"></i>
    link: https://www.linkedin.com/in/gvonb/
    name: View Repository
    icon: <i class="fa-regular fa-bookmark"></i>
    link: https://github.com/GVonB/dev-toolkit/
plugins:
  - jekyll-remote-theme
